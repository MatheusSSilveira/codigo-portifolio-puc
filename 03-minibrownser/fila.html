<script>
    console.log('[Fila/Queue]');
    // Pessoas - Qualquer tipo de dado
    // Uma atrás da outra - Ordem importa
    // Quem entra primeiro, sai primeiro

    var fila = [
        'scripts.js',
        'style.css',
        'imagem.png',
    ];
    // Adiciona alguem na fila
    fila.push (`doguinho.png`)
    // Remove o primieiro da fila
    fila.shift ();
    // =========================
    // Receita para criar filas
    //==========================
    // - enqueue: enfileirar
    // - dequeue  desinfileirar

    class Queue { // Class: Receita para criar objetos.
        constructor() {
            this.data = [];
        }
        print () {
            console.log(this.data);        
        }
        enqueue (item) {
            this.data.push (item)

        }
        dequeue () {
            this.data.shift ();

        }

    }

    //Design do Codigo First
    var requests = new Queue();
    // Open Closed
    // Open: Aberto pra extensão
    // Closed: Fechado pra modificação 
    requests.enqueue(`scripts.js`);
    requests.print();
    requests.dequeue(`scripts.js`);
    requests.enqueue(`style.css`);
    requests.enqueue(`imagem.png`);
    requests.enqueue(`doguinho.png`);
    requests.print();


</script>
